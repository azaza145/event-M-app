<mat-card class="section-card">
  <mat-card-header>
    <mat-card-title>Approbations en Attente ({{ pendingUsers.length }})</mat-card-title>
    <mat-card-subtitle>Approuver ou refuser les nouvelles inscriptions d'utilisateurs.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="isLoading" class="loading-indicator">Chargement...</div>
    
    <div *ngIf="!isLoading && pendingUsers.length === 0" class="empty-state">
      Aucun utilisateur en attente d'approbation.
    </div>

    <table mat-table [dataSource]="pendingUsers" class="data-table" *ngIf="!isLoading && pendingUsers.length > 0">
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let user">{{ user.firstName }} {{ user.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef>DÃ©partement</th>
        <td mat-cell *matCellDef="let user">{{ user.department }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-right">Actions</th>
        <td mat-cell *matCellDef="let user" class="text-right">
          <button mat-flat-button class="btn-approve" (click)="onApprove(user.id)">
            <mat-icon>check_circle</mat-icon> Approuver
          </button>
          <button mat-flat-button class="btn-deny" (click)="onDeny(user.id)">
            <mat-icon>cancel</mat-icon> Refuser
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
