<h1 mat-dialog-title>{{ isEditMode ? 'Modifier' : 'Créer' }} un Événement</h1>

<div mat-dialog-content>
  <form [formGroup]="eventForm" class="event-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Titre</mat-label>
      <input matInput formControlName="title" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <div class="form-grid">
      <mat-form-field appearance="outline">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Lieu</mat-label>
        <input matInput formControlName="location" required>
      </mat-form-field>
    </div>

    <!-- === THIS IS THE NEW SECTION === -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Inviter des Participants</mat-label>
      <mat-select formControlName="participantIds" multiple>
        <mat-option *ngFor="let user of allUsers" [value]="user.id">
          {{ user.firstName }} {{ user.lastName }} ({{ user.email }})
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!-- ============================== -->
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-raised-button color="primary" [disabled]="eventForm.invalid" (click)="onSave()">
    Sauvegarder
  </button>
</div>
