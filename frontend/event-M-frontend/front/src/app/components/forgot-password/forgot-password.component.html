<nav class="navbar">
  <div class="nav-container">
    <a class="nav-logo" routerLink="/">Bank Al-Maghrib Events</a>
    <ul class="nav-menu">
      <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Accueil</a></li>
      <li><a routerLink="/login" routerLinkActive="active">Connexion</a></li>
      <li><a routerLink="/register" class="nav-register-btn">Inscription</a></li>
    </ul>
  </div>
</nav>

<div class="form-container">
  <div class="form-card">
    
    <!-- View 1: Enter Email (shown when stage is 'enter_email') -->
    <div *ngIf="stage === 'enter_email'">
      <h2>Mot de passe oublié</h2>
      <p>Entrez votre adresse email. Si un compte existe, nous enverrons un lien de réinitialisation.</p>
      <form (ngSubmit)="onSubmit()" #emailForm="ngForm">
        <div class="form-group">
          <label for="email">Adresse email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required email placeholder="votre.email@bkam.ma">
        </div>
        <button class="btn-primary" type="submit" [disabled]="isSubmitting || !emailForm.form.valid">
          {{ isSubmitting ? 'Envoi en cours...' : 'Envoyer le lien' }}
        </button>
      </form>
    </div>

    <!-- View 2: Confirmation (shown when stage is 'request_sent') -->
    <div *ngIf="stage === 'request_sent'" class="text-center">
      <h2>Demande Envoyée</h2>
      <p class="success-message">{{ successMessage }}</p>
    </div>

    <!-- General Error Message Display -->
    <div *ngIf="errorMessage" class="alert-danger" style="margin-top: 1rem;">
      {{ errorMessage }}
    </div>
    
    <div class="form-footer">
      <a routerLink="/login">Retour à la connexion</a>
    </div>
  </div>
</div>
