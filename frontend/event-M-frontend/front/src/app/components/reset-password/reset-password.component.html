<nav class="navbar">
  <div class="nav-container">
    <a class="nav-logo" routerLink="/">Bank Al-Maghrib Events</a>
  </div>
</nav>

<div class="form-container">
  <div class="form-card">
    
    <div *ngIf="stage === 'enter_password'">
      <h2>Définir un Nouveau Mot de Passe</h2>
      <p>Veuillez choisir un nouveau mot de passe pour votre compte.</p>
      
      <form *ngIf="token" (ngSubmit)="onSubmit()" #resetForm="ngForm">
        <div class="form-group">
          <label for="newPassword">Nouveau mot de passe</label>
          <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required minlength="8">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmer le mot de passe</label>
          <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
        </div>
        <button class="btn-primary" type="submit" [disabled]="isSubmitting || !resetForm.form.valid">
          {{ isSubmitting ? 'Enregistrement...' : 'Enregistrer le mot de passe' }}
        </button>
      </form>
    </div>

    <div *ngIf="stage === 'success'" class="text-center">
      <h2>Succès !</h2>
      <p class="success-message">{{ successMessage }}</p>
    </div>
    
    <div *ngIf="errorMessage" class="alert-danger" style="margin-top: 1rem;">
      {{ errorMessage }}
    </div>

    <div class="form-footer">
      <a routerLink="/login">Retour à la connexion</a>
    </div>

  </div>
</div>
